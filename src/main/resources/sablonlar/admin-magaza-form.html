<!doctype html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Şube Formu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

  <style>
    #mapid { height: 320px; border-radius: 12px; }
  </style>
</head>
<body>
	<nav class="navbar navbar-dark navbar-expand-lg" style="background: #020617;">
	  <div class="container py-2">
	    <a class="navbar-brand fw-semibold" href="/anasayfa">
	      <span class="text-info">Teknoloji</span> Sitesi
	    </a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="mainNav">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item"><a class="nav-link nav-link-custom" href="/anasayfa">Anasayfa</a></li>
	        <li class="nav-item"><a class="nav-link nav-link-custom" href="/urunler">Ürünler</a></li>
	        <li class="nav-item"><a class="nav-link nav-link-custom" href="#kampanyalar">Kampanyalar</a></li>
	        <li class="nav-item"><a class="nav-link nav-link-custom" href="#neden-biz">Neden Biz?</a></li>
			<li class="nav-item">
			  <a class="nav-link nav-link-custom" href="/sohbet">Canlı Sohbet</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link nav-link-custom" href="/magazalar/harita">Mağazalar (Harita)</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link nav-link-custom" href="/magazalar">Mağaza Listesi</a>
			</li>

	      </ul>
	      <div class="d-flex align-items-center gap-2">
	        <span sec:authorize="isAnonymous()">
	          <a class="btn btn-outline-light btn-sm" href="/giris">Giriş Yap</a>
	          <a class="btn btn-info btn-sm" href="/kaydol">Kayıt Ol</a>
	        </span>
	        <span sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-2">
	          <span class="text-light small">Hoşgeldin, <span sec:authentication="name"></span></span>
	          <a class="btn btn-outline-light btn-sm" href="/siparislerim" sec:authorize="hasRole('USER') or hasRole('ADMIN')">Siparişlerim</a>
	          <a class="btn btn-success btn-sm" href="/admin/siparisler" sec:authorize="hasRole('ADMIN')">Admin Paneli</a>
	          <a class="btn btn-info btn-sm" href="/urunler/yeni" sec:authorize="hasRole('ADMIN')">Ürün Ekle</a>
			  <li class="nav-item" sec:authorize="hasRole('ADMIN')">
			    <a class="nav-link" href="/admin/magazalar">Mağaza Yönetimi</a>
			  </li>

	          <a class="btn btn-danger btn-sm" href="/cikis">Çıkış</a>
	        </span>
	      </div>
	    </div>
	  </div>
	</nav>
<div class="container py-4" style="max-width: 900px;">

  <h3 class="mb-3" th:text="${sube.id == null} ? 'Yeni Şube Ekle' : 'Şube Düzenle'"></h3>

  <form th:action="@{/admin/magazalar/kaydet}" th:object="${sube}" method="post" class="row g-3">
    <input type="hidden" th:field="*{id}"/>

    <div class="col-md-6">
      <label class="form-label">Şube Adı</label>
      <input class="form-control" type="text" th:field="*{ad}" required>
    </div>

    <div class="col-md-3">
      <label class="form-label">İl</label>
      <input class="form-control" type="text" th:field="*{il}">
    </div>

    <div class="col-md-3">
      <label class="form-label">İlçe</label>
      <input class="form-control" type="text" th:field="*{ilce}">
    </div>

    <div class="col-12">
      <label class="form-label">Adres</label>
      <textarea class="form-control" rows="3" th:field="*{adres}"></textarea>
    </div>

    <div class="col-md-4">
      <label class="form-label">Telefon</label>
      <input class="form-control" type="text" th:field="*{telefon}">
    </div>

    <div class="col-md-4">
      <label class="form-label">Enlem</label>
      <input class="form-control" type="number" step="0.000001" th:field="*{enlem}" required>
    </div>

    <div class="col-md-4">
      <label class="form-label">Boylam</label>
      <input class="form-control" type="number" step="0.000001" th:field="*{boylam}" required>
    </div>

    <div class="col-12">
      <label class="form-label">Açıklama</label>
      <textarea class="form-control" rows="2" th:field="*{aciklama}"></textarea>
    </div>

    <div class="col-12">
      <label class="form-label">Haritadan Konum Seç</label>
      <div id="mapid" class="mt-2"></div>
      <div class="form-text">Haritaya tıklayınca enlem/boylam otomatik dolar.</div>
    </div>

    <div class="col-12 d-flex gap-2">
      <button class="btn btn-success" type="submit">Kaydet</button>
      <a class="btn btn-secondary" th:href="@{/admin/magazalar}">İptal</a>
    </div>
  </form>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
<script src="/js/magazaEkleHarita.js"></script>
</body>
</html>
