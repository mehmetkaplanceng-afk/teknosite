<!doctype html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teknoloji Sitesi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/urunler">Teknoloji Sitesi</a>
    <div>
      <span sec:authorize="isAnonymous()">
        <a class="btn btn-outline-light me-2" href="/giris">Giriş Yap</a>
        <a class="btn btn-success" href="/kaydol">Kayıt Ol</a>
      </span>
      <span sec:authorize="isAuthenticated()">
        <span class="text-light me-2">Hoşgeldin, <span sec:authentication="name"></span></span>
        <a class="btn btn-success me-2" href="/urunler/yeni" sec:authorize="hasRole('ADMIN')">Ürün Ekle</a>
        <a class="btn btn-outline-light" href="/cikis">Çıkış</a>
      </span>
    </div>
  </div>
</nav>

<div class="container">
  <div th:replace="~{::section}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
