<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${magaza.id == null ? 'Yeni Mağaza' : 'Mağaza Düzenle'}"></title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <style>
    .wrap{max-width:900px;margin:24px auto;padding:0 12px;}
    input,textarea{width:100%;padding:10px;margin:6px 0;}
    #map{height:320px;border-radius:12px;margin-top:10px;}
  </style>
</head>
<body>
	<nav class="navbar navbar-dark navbar-expand-lg" style="background: #020617;">
	  <div class="container py-2">
	    <a class="navbar-brand fw-semibold" href="/anasayfa">
	      <span class="text-info">Teknoloji</span> Sitesi
	    </a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="mainNav">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item"><a class="nav-link nav-link-custom" href="/anasayfa">Anasayfa</a></li>
	        <li class="nav-item"><a class="nav-link nav-link-custom" href="/urunler">Ürünler</a></li>
	        <li class="nav-item"><a class="nav-link nav-link-custom" href="#kampanyalar">Kampanyalar</a></li>
	        <li class="nav-item"><a class="nav-link nav-link-custom" href="#neden-biz">Neden Biz?</a></li>
			<li class="nav-item">
			  <a class="nav-link nav-link-custom" href="/sohbet">Canlı Sohbet</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link nav-link-custom" href="/magazalar/harita">Mağazalar (Harita)</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link nav-link-custom" href="/magazalar">Mağaza Listesi</a>
			</li>

	      </ul>
	      <div class="d-flex align-items-center gap-2">
	        <span sec:authorize="isAnonymous()">
	          <a class="btn btn-outline-light btn-sm" href="/giris">Giriş Yap</a>
	          <a class="btn btn-info btn-sm" href="/kaydol">Kayıt Ol</a>
	        </span>
	        <span sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-2">
	          <span class="text-light small">Hoşgeldin, <span sec:authentication="name"></span></span>
	          <a class="btn btn-outline-light btn-sm" href="/siparislerim" sec:authorize="hasRole('USER') or hasRole('ADMIN')">Siparişlerim</a>
	          <a class="btn btn-success btn-sm" href="/admin/siparisler" sec:authorize="hasRole('ADMIN')">Admin Paneli</a>
	          <a class="btn btn-info btn-sm" href="/urunler/yeni" sec:authorize="hasRole('ADMIN')">Ürün Ekle</a>
			  <li class="nav-item" sec:authorize="hasRole('ADMIN')">
			    <a class="nav-link" href="/admin/magazalar">Mağaza Yönetimi</a>
			  </li>

	          <a class="btn btn-danger btn-sm" href="/cikis">Çıkış</a>
	        </span>
	      </div>
	    </div>
	  </div>
	</nav>
<div class="wrap">
  <h2 th:text="${magaza.id == null ? 'Yeni Mağaza Ekle' : 'Mağaza Düzenle'}"></h2>

  <form method="post" action="/admin/magazalar/kaydet" th:object="${magaza}">
    <input type="hidden" th:field="*{id}"/>

    <label>Mağaza Adı</label>
    <input th:field="*{ad}" required/>

    <label>Şehir</label>
    <input th:field="*{sehir}"/>

    <label>Adres</label>
    <input th:field="*{adres}"/>

    <label>Telefon</label>
    <input th:field="*{telefon}"/>

    <label>Açıklama</label>
    <textarea th:field="*{aciklama}"></textarea>

    <label>Enlem</label>
    <input id="enlem" th:field="*{enlem}" />

    <label>Boylam</label>
    <input id="boylam" th:field="*{boylam}" />

    <p>Haritada tıklayarak konum seç:</p>
    <div id="map"></div>

    <button type="submit" style="margin-top:12px;">Kaydet</button>
  </form>
</div>

<script src="/js/magaza-form-harita.js"></script>
</body>
</html>
