name: CI/CD - Maven Build ve AWS EC2 Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    environment: prod
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: teknosite
          MYSQL_ROOT_PASSWORD: 1234
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Kodu Ã‡ek
        uses: actions/checkout@v4

      - name: JDK 17 Kurulumu
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Maven Build
        run: mvn -B clean package

      # ðŸ“ EC2'DÐ• KLASÃ–R OLUÅžTUR
      - name: EC2 Ã¼zerinde app klasÃ¶rÃ¼ oluÅŸtur
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            mkdir -p /home/ubuntu/app

      # ðŸ“¦ JAR DOSYASINI EC2'YE GÃ–NDER
      - name: JAR DosyasÄ±nÄ± EC2'ye GÃ¶nder
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "target/*.jar"
          target: "/home/ubuntu/app"

      # ðŸš€ UYGULAMAYI BAÅžLAT
      - name: EC2 Ã¼zerinde uygulamayÄ± baÅŸlat
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/app
            sudo fuser -k 8095/tcp || true
            JAR=$(ls *.jar | head -n 1)
            nohup java -jar $JAR > app.log 2>&1 &
